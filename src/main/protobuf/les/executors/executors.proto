syntax = "proto2";

package les.executors;


import "les/mp_model/mp_model.proto";


// NOTE: this enumeration has to be synced with les.executors package.
enum Executor {
  DUMMY_EXECUTOR = 0;
  THREAD_EXECUTOR = 1;
};

message ExecutorParameters {
  required Executor executor = 1 [default = DUMMY_EXECUTOR];
}

extend les.mp_model.OptimizationParameters {
  optional ExecutorParameters executor_parameters = 102;
}